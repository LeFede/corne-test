# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Cornelio"

# Mouse support
CONFIG_ZMK_MOUSE=y

# Power management - Sleep mode after inactivity
CONFIG_ZMK_SLEEP=y

# 1. IDLE TIMEOUT (30 segundos)
# Después de 30 segundos sin tocar teclas, el teclado entra en modo "idle":
# - Apaga el display (si está habilitado)
# - Reduce el consumo de energía
# - Pero sigue respondiendo INSTANTÁNEAMENTE cuando presionás una tecla
# Es un estado "semi-dormido" que ahorra batería sin delay al despertar
CONFIG_ZMK_IDLE_TIMEOUT=30000

# 2. DEEP SLEEP TIMEOUT (60 segundos)
# Después de 60 segundos sin tocar teclas, entra en "deep sleep":
# - Consumo de energía MÍNIMO
# - Desconecta Bluetooth temporalmente
# - Tarda 1-2 segundos en despertar cuando presionás una tecla
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=60000

# 3. REDUCIR POTENCIA DE TRANSMISIÓN BLUETOOTH (-20dBm, el más bajo)
# Por defecto, el Bluetooth transmite a máxima potencia para máximo alcance.
# Esto reduce la potencia a -20dBm (vs 0dBm default):
# - AHORRA: ~30-40% de energía en transmisión Bluetooth
# - COSTO: Reduce el alcance a ~2-3 metros (vs ~10 metros)
# Si usás el teclado cerca de la PC, esto es perfecto
CONFIG_BT_CTLR_TX_PWR_MINUS_20=y

# 4. DEBOUNCE (3ms para press y release)
# El "debounce" es el tiempo que espera para confirmar que una tecla fue presionada.
# Cuando presionás un switch mecánico, hay micro-vibraciones que pueden registrarse
# como múltiples presses. El debounce espera unos milisegundos para confirmar.
# - Valores más BAJOS = menos tiempo esperando = menos energía
# - Valores por defecto: 5ms press, 5ms release
# - Estos valores (3ms) son seguros para la mayoría de switches
# ADVERTENCIA: Si tenés "ghosting" (teclas fantasma), subí estos valores
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3

# 5. POLLING INTERVAL (10ms entre escaneos de teclas)
# El teclado constantemente escanea la matriz de teclas para ver si algo fue presionado.
# Este valor define cada cuántos milisegundos hace el escaneo:
# - Valor más ALTO = menos escaneos = menos energía, pero más latencia
# - Default: 1ms (escanea 1000 veces por segundo)
# - 10ms = escanea 100 veces por segundo
# IMPACTO: La latencia aumenta ~5-10ms, imperceptible para typing normal
# CONFIG_ZMK_KSCAN_MATRIX_POLLING_INTERVAL_MS=10

# 6. DESHABILITAR POWER EXTERNO
# Esto deshabilita el control de energía externa (para LEDs RGB, displays externos, etc)
# Si no tenés LEDs RGB ni displays, esto ahorra energía
# al no tener que gestionar ese circuito
# CONFIG_ZMK_EXT_POWER=n
